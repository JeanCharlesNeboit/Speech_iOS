## About
about_description:
    fr: Tout commence en 2016, lors d'un projet d'√©tude du d√©partement Informatique Graphique de l'IUT du Puy-en-Velay, Auvergne, France (Universit√© Clermont Auvergne). L'association ADOL 43 (Haute-Loire), association d√©partementale de lutte contre la douleur, souhaite proposer aux patients laryngectomis√©s du centre hospitalier Emile Roux (Le Puy-en-Velay) une application mobile afin qu'ils puissent continuer √† communiquer avec leur environnement. Ainsi est n√©e l'application Speech.\n\nSpeech s'est tr√®s vite trouv√©e utile pour d'autres personnes atteintes de pathologies les emp√™chant de communiquer (paralysie du visage, trouble de la parole, etc) et ce, dans le monde entier. Ainsi, Speech, au-del√† de son origine, veut aujourd'hui donner aux personnes priv√©es de la parole un moyen de s'exprimer.
    en: It all starts in 2016, during a study project of the IUT of Le Puy-en-Velay, Auvergne, France (University Clermont Auvergne). The ADOL 43 association (Haute-Loire), a departmental association for the fight against pain, wanted to offer laryngectomized patients at the Emile Roux hospital (Le Puy-en-Velay) a mobile application so that they could continue to communicate with their environment. This is how the Speech application was born. It was quickly found to be useful for other people suffering from pathologies that prevent them from communicating (facial paralysis, speech disorders, etc.) and this, all over the world. Thus, Speech, beyond its origin, wants to give people deprived of speech a way to express themselves.

